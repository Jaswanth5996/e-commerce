<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopSmart - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">ShopSmart</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="center-text">Featured Products</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="MQTQ3.jpeg" alt="Product 1" />
        <h3>Wireless Headphones</h3>
        <p>$49.99</p>
        <button onclick="addToCart('Wireless Headphones', 49.99)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="watch.jpg" alt="Product 2" />
        <h3>Smart Watch</h3>
        <p>$89.99</p>
        <button onclick="addToCart('Smart Watch', 89.99)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="speaker.jpeg" alt="Product 3" />
        <h3>Portable Speaker</h3>
        <p>$29.99</p>
        <button onclick="addToCart('Portable Speaker', 29.99)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="earbuds.jpg" alt="Product 4" />
        <h3>Bluetooth Earbuds</h3>
        <p>$39.99</p>
        <button onclick="addToCart('Bluetooth Earbuds', 39.99)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="game.jpeg" alt="Product 5" />
        <h3>Gaming Mouse</h3>
        <p>$24.99</p>
        <button onclick="addToCart('Gaming Mouse', 24.99)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="monitor.webp" alt="Product 6" />
        <h3>LED Monitor</h3>
        <p>$119.99</p>
        <button onclick="addToCart('LED Monitor', 119.99)">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ShopSmart. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
